<ion-content>

    <ion-item>
        <ion-icon slot="start" src="assets/img/nombre.svg"></ion-icon>
        <ion-label>{{this.authS.user.name}}</ion-label>
    </ion-item>


    <ion-item *ngIf="this.authS.user.avatar">
        <ion-icon slot="start" src="assets/img/foto.svg"></ion-icon>
        <img [src]="this.authS.user.avatar" class="redondo">
    </ion-item>

    <ion-item *ngIf="!this.authS.user.avatar">
        <ion-icon slot="start" src="assets/img/foto.svg"></ion-icon>
        <ion-thumbnail>    
            <img [src]="rImg">
        </ion-thumbnail>
    </ion-item>


    <ion-item>
        <ion-icon slot="start" src="assets/img/email.svg"></ion-icon>
        <ion-label>
            {{this.authS.user.email}}
        </ion-label>
    </ion-item>

</ion-content>
